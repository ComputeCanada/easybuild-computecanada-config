[config]
buildpath = /tmp
modules-tool = Lmod
module-syntax = Lua
prefix = /cvmfs/soft.computecanada.ca/easybuild
subdir-modules = modules/2017
subdir-software = software/2017
subdir-user-modules = .local/easybuild/modules/2017
suffix-modules-path =
include-toolchains = /cvmfs/soft.computecanada.ca/easybuild/easybuild-computecanada-config/toolchains/*.py
include-module-naming-schemes = /cvmfs/soft.computecanada.ca/easybuild/easybuild-computecanada-config/SoftCCHierarchicalMNS.py
module-naming-scheme = SoftCCHierarchicalMNS
recursive-module-unload = 1
module-depends-on = 1
repository = GitRepository
repositorypath = %(prefix)s/ebfiles_repo.git
robot-paths = %(prefix)s/easyconfigs:%(prefix)s/ebfiles_repo
hide-deps = icc,ifort,GCCcore
filter-deps = Bison,CMake=:3.12.3[,flex,ncurses,libreadline,bzip2,zlib,binutils,M4,Autoconf,Automake,libtool,Autotools,Szip,libxml2,sparsehash,SQLite,cURL,Doxygen,expat=:2.2.5[,Mesa,libGLU,SWIG=:3.0.11[,PCRE,libjpeg-turbo,LibTIFF,libpng,XZ,ant,gettext,X11,pkg-config,LLVM=:6.0.1[,libdrm,gperf,FLTK,fontconfig,freetype,GMP,GL2PS,gnuplot,GraphicsMagick,MPFR,libmatheval,Tcl,Tk,CFITSIO,libX11,libXft,libXpm,libXext,makedepend,cairo,libiconv,FFmpeg,GLib,FLANN
ignore-osdeps = 1
filter-env-vars = LD_LIBRARY_PATH,LD_PRELOAD
minimal-toolchains = 1
use-existing-modules = 1
add-system-to-minimal-toolchains = 1
hide-toolchains = GCCcore,iompi,iomkl
parallel = 8
use-ccache=/cvmfs/local/ccache
allow-loaded-modules=nixpkgs
fixed-installdir-naming-scheme=False
enforce-checksums = 1
